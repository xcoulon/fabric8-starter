required = [
  "github.com/fabric8-services/fabric8-common/log",
  "github.com/fabric8-services/fabric8-common/goasupport",
  "github.com/fabric8-services/fabric8-common/goasupport/jsonapi_errors_stringer",
  "github.com/fabric8-services/fabric8-common/goasupport/status",
  "github.com/goadesign/goa/cors",
  "github.com/goadesign/goa/encoding/form",
  "github.com/goadesign/goa/goagen",
  "github.com/goadesign/goa/goagen/codegen",
  "github.com/goadesign/goa/goagen/gen_app",
  "github.com/goadesign/goa/goagen/gen_controller",
  "github.com/goadesign/goa/goagen/gen_swagger",
  "github.com/goadesign/goa/goagen/gen_client",
  "github.com/goadesign/goa/goagen/gen_js",
  "github.com/goadesign/goa/goagen/utils",
  "github.com/goadesign/goa/goatest",
  
]


[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/fabric8-services/fabric8-common"
  source = "github.com/xcoulon/fabric8-common"
  revision = "1c3e739"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "0.8.0"
